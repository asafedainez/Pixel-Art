<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/pacman-pixel-art.svg"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Pixels Art</title>
</head>

<body>
  <main>
    <h1 id="title">
      Paleta de Cores
    </h1>

    <section>
      <div id="color-palette" class="grid-pallet"></div>
    </section>

    <section>
      <div class="config-board">
        <input type="number" id="board-size" min="1" max="50" placeholder="Digite tamanho do grid">
        <button id="generate-board" onclick="btnGrid()">VQV</button>
      </div>
      <div class="clean-board">
        <button id="clear-board" onclick="cleanBoard()">
          Limpar
        </button>
      </div>
    </section>

    <section>
      <div id="pixel-board"></div>
    </section>
  </main>
</body>

</html>
